<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Made by Galbi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f6f7f9;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 30px;
      letter-spacing: -0.02em;
    }

    .input-container {
      width: 100%;
      max-width: 900px;
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    textarea {
      width: 100%;
      min-height: 200px;
      padding: 20px;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      background: #ffffffcc;
      border: none;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.04);
      resize: vertical;
      transition: box-shadow 0.3s ease;
    }

    textarea:focus {
      outline: none;
      box-shadow: 0 12px 32px rgba(0,0,0,0.1);
    }

    button {
      align-self: flex-start;
      background-color: #007aff;
      color: white;
      padding: 12px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: 500;
    }

    button:hover {
      background-color: #0058c6;
    }

    .code-container {
      display: flex;
      flex-direction: column;
      gap: 24px;
      width: 100%;
      max-width: 900px;
      margin-top: 40px;
    }

    .code-box {
      background: white;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      padding: 20px 28px;
      position: relative;
      text-align: left;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    .code-box pre {
      margin: 0;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      font-size: 0.95rem;
    }

    .copy-btn {
      position: absolute;
      top: 16px;
      right: 20px;
      background-color: #007aff;
      color: white;
      border: none;
      padding: 6px 14px;
      font-size: 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .copy-btn:hover {
      background-color: #0059c1;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      button {
        width: 100%;
        text-align: center;
      }

      .copy-btn {
        top: 12px;
        right: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>Galbi ðŸ’–</h1>
  <div class="input-container">
    <textarea id="codeInput" placeholder="Paste your C++ code here..."></textarea>
    <button id="uploadBtn">Upload</button>
  </div>

  <div class="code-container" id="codeList">
    <p>Loading code snippets...</p>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAWc15d2KAKACMu7k1UdQ2W3aHlODAjg3k",
      authDomain: "databasescl.firebaseapp.com",
      projectId: "databasescl",
      storageBucket: "databasescl.firebasestorage.app",
      messagingSenderId: "156986824945",
      appId: "1:156986824945:web:0344a20529943f61a77150",
      measurementId: "G-6B7K0E28NL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function uploadCode() {
      const code = document.getElementById('codeInput').value.trim();
      if (!code) {
        alert("Paste some code first!");
        return;
      }
      try {
        await addDoc(collection(db, "codes"), { code });
        document.getElementById('codeInput').value = '';
        loadCodes();
      } catch (error) {
        alert("Error uploading code: " + error.message);
      }
    }

    async function loadCodes() {
      const container = document.getElementById('codeList');
      container.innerHTML = '';
      try {
        const snapshot = await getDocs(collection(db, "codes"));
        if (snapshot.empty) {
          container.innerHTML = "<p>No code uploaded yet.</p>";
          return;
        }

        snapshot.forEach(doc => {
          const { code } = doc.data();
          const codeBox = document.createElement("div");
          codeBox.className = "code-box";
          codeBox.innerHTML = `
            <button class="copy-btn">Copy</button>
            <pre>${code}</pre>
          `;
          codeBox.querySelector('.copy-btn').onclick = () => {
            navigator.clipboard.writeText(code);
            alert("Code copied!");
          };
          container.appendChild(codeBox);
        });
      } catch (error) {
        container.innerHTML = "<p>Error loading code snippets.</p>";
        console.error(error);
      }
    }

    document.getElementById("uploadBtn").addEventListener("click", uploadCode);

    loadCodes();
  </script>
</body>
</html>
